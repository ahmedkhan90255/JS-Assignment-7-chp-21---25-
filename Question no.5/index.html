<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question no.5</title>
    <style>
      body {
        background-color: slateblue;
        color: goldenrod;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <script>
      document.write(
        "<h1> Write a program to find the character at 3rd index in the word <br> “Pakistani” and display the result in your browser. </h1>"
      );

      var namePak = "Pakistani";
      var indexAtThird = namePak.charAt(3);
      document.write("<h2>Ans: " + indexAtThird + "</h2>");
    </script>
  </body>
